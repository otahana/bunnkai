<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分解ゲーム画面</title>
    <style>
        /* -------------------------------------- */
        /* CSSセクション */
        /* -------------------------------------- */

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            background-image: url(title00.jpg);
            display: flex;
            flex-direction: column; /* 垂直方向に要素を配置 */
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 非表示にするクラス */
        .hidden {
            display: none !important;
        }

        /* 1. 静的ヘッダーのスタイル (タイトル) */
        #static-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 50;
            box-shadow: 0 2px 5px #0000001a;
        }
        #game-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2a1510;
        }

        /* 2. スタートボタンのスタイル */
        #start-button {
            font-size: 3em;
            padding: 20px 40px;
            cursor: pointer;
            background-color: white;
            border: none;
            z-index: 20;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0), 
            inset 0 0 10px rgb(0, 217, 255);
            color: #2a151054;
            transition: opacity 0.3s, background-color 0.3s;
            margin-top: 30px; /* 選択ボタンとの間に隙間をあける */
        }
        
        #start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            color: #aaa;
        }

        /* 4. 選択コンテナのスタイル ★新規追加 */
        #selection-container {
            display: flex;
            gap: 50px; /* 選択肢間の間隔 */
            margin-bottom: 20px;
        }

        /* 5. 選択アイテムのスタイル ★新規追加 */
        .selection-item {
            cursor: pointer;
            width: 300px; /* 画像サイズに合わせて調整 */
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5); /* 選択要素の背景 */
            border-radius: 10px;
            padding: 20px;
        }

        /* カーソルを合わせた時の浮き上がる効果 */
        .selection-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* 選択された時のスタイル */
        .selection-item.selected {
            border: 5px solid rgb(0, 217, 255);
            box-shadow: 0 0 20px rgb(0, 217, 255), 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .selection-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* 画像自体にイベントが奪われないようにする */
        }
        
        .selection-label {
            position: absolute;
            bottom: 0px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2a1510;
        }
        
        /* 以降のゲーム画面のCSSは変更なし（省略） */

        /* 3. ゲーム画面コンテナのスタイル */
        #game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* ... コマ撮り、トリガー、コントロールボタンのスタイルは省略 ... */
        .tiyle-area {
            width: 185px; 
            height: 60px; 
            top: 50px;
            right: 20px; 
            left: auto;  /* 左側ではなく右側固定にするためautoに変更 */
            bottom: auto; 
        }

    </style>
</head>
<body>
    
    <header id="static-header">
        <span id="game-title">おもちゃ＜ぜんまいカー＞</span>
    </header>

    <a href="MDA.html" class="clickable-area tiyle-area">タイトル</a>

    <div id="selection-container">
        
        <div id="select-toy" class="selection-item" onclick="selectGame('toy')">
            <img src="img/car.png" alt="おもちゃ" style="max-width: 200px; max-height: 200px;">
            <span class="selection-label">おもちゃ</span>
        </div>

        <div id="select-controller" class="selection-item" onclick="selectGame('controller')">
            <img src="img/ninten.png" alt="コントローラー" style="max-width: 200px; max-height: 200px;">
            <span class="selection-label">コントローラー</span>
        </div>
        
    </div>

    <button id="start-button" disabled>START</button>

    <div id="game-screen" class="hidden">
        
        <div id="stop-motion-area">
            <img id="current-frame" src="" alt="おもちゃの写真" style="display: none;">
            <div id="central-trigger" onclick="playCurrentPhase()"></div>
        </div>

        <div id="control-buttons" class="hidden">
            <button id="prev-phase-button" onclick="prevPhase()" disabled>前の分解へ</button>
            <button onclick="playCurrentPhase(1)">► 再生</button>
            <button onclick="playCurrentPhase(-1)">◄ 逆再生</button>
            <button id="next-phase-button" onclick="nextPhase()">次の分解へ</button>
        </div>
        
    </div>

    <script>
// --------------------------------------
// JavaScriptセクション
// --------------------------------------

const GIMMICK_PHASES = {
    'kaitenn': { frames: 9, path: 'img/kaitenn/kaitenn' },
    'taiyahazureru': { frames: 13, path: 'img/taiyahazureru/taiyahazureru' },
    'taiya': { frames: 13, path: 'img/taiya/taiya' }, 
    'bou': { frames: 12, path: 'img/bou/bou' },
    'hiraitewakareru': { frames: 8, path: 'img/hiraitewakareru/hiraitewakareru' },
    'ue': { frames: 18, path: 'img/ue/ue' },
    'sita': { frames: 25, path: 'img/sita/sita' },
    'mota': { frames: 8, path: 'img/mota/mota' }, 
    'modoru': { frames: 31, path: 'img/modoru/modoru' },
    'taisann': { frames: 9, path: 'img/taisann/taisann' }
};

let PHASE_ORDER = [
    'kaitenn',
    'taiyahazureru',
    'taiya',
    'bou',
    'hiraitewakareru',
    'mota',
    'modoru',
    'taisann'
];

const FRAME_DELAY = 100;
const CUSTOM_DELAYS = {
    'mota': 200, 
    'modoru': 200,
    'taisann': 200
};

let animationInterval;
let currentPhaseIndex = 0;
let currentFrameIndex = 0;
let currentDirection = 1;

let gameScreen;
let currentFrameImage;
let controlButtons;
let nextPhaseButton; 
let prevPhaseButton; 
let startButton;

// ★新規追加: 選択されたゲームタイプを保持
let selectedGame = null;

document.addEventListener('DOMContentLoaded', () => {
    startButton = document.getElementById('start-button');
    gameScreen = document.getElementById('game-screen');
    currentFrameImage = document.getElementById('current-frame');
    controlButtons = document.getElementById('control-buttons');
    nextPhaseButton = document.getElementById('next-phase-button'); 
    prevPhaseButton = document.getElementById('prev-phase-button'); 
    
    // イベントリスナーを設定
    startButton.addEventListener('click', startGame);
    
    // 初期状態の設定 (おもちゃの初期画像を表示しておく)
    currentFrameImage.src = getFramePath('kaitenn', 0);
    updateControlButtons(); 
});

// ★新規追加: ゲーム選択処理
window.selectGame = function(gameType) {
    selectedGame = gameType;
    
    // 選択状態のハイライトを更新
    document.getElementById('select-toy').classList.remove('selected');
    document.getElementById('select-controller').classList.remove('selected');

    document.getElementById(`select-${gameType}`).classList.add('selected');
    
    // ゲームが選択されたのでスタートボタンを有効化
    startButton.disabled = false;
}

// ★修正: ゲーム開始処理（遷移先を切り替える）
function startGame() {
    if (selectedGame === 'controller') {
        // コントローラーが選択された場合
        window.location.href = 'game.html'; // コントローラー分解ゲーム用のHTMLに遷移
        return;
    }
    
    // おもちゃが選択された場合 (または null の場合はデフォルトでおもちゃ)
    
    // 選択画面を非表示にし、ゲーム画面を表示する
    document.getElementById('selection-container').classList.add('hidden');
    startButton.classList.add('hidden');
    
    gameScreen.classList.remove('hidden');
    controlButtons.classList.remove('hidden');
    
    // おもちゃの分解ゲームを初期化
    loadInitialFrame();
}


// --- 既存のゲーム制御関数 (修正なし) ---

function getFramePath(phaseName, index) {
    const phase = GIMMICK_PHASES[phaseName];
    if (!phase) {
        console.error(`Error: GIMMICK_PHASESに '${phaseName}' が見つかりません。`);
        return '';
    }
    const frameNum = index.toString().padStart(2, '0');
    return `${phase.path}${frameNum}.jpg`; 
}

function loadInitialFrame() {
    if (currentPhaseIndex >= PHASE_ORDER.length) return; 

    const phaseName = PHASE_ORDER[currentPhaseIndex];
    const initialPath = getFramePath(phaseName, 0);

    currentFrameImage.src = initialPath;
    currentFrameImage.style.display = 'none';
    gameScreen.style.backgroundImage = `url(${initialPath})`;
    currentFrameIndex = 0;
    stopStopMotion();
    nextPhaseButton.classList.remove('highlight'); 
    updateControlButtons();
}

window.playCurrentPhase = function(direction = 1) {
    if (animationInterval) return;

    const phaseName = PHASE_ORDER[currentPhaseIndex];
    const phase = GIMMICK_PHASES[phaseName];
    if (!phase) { console.error("無効なフェーズ名です:", phaseName); return; }

    currentDirection = direction;
    
    if (currentDirection === 1 && currentFrameIndex === phase.frames - 1) return;
    if (currentDirection === -1 && currentFrameIndex === 0) return;
    
    nextPhaseButton.classList.remove('highlight'); 

    gameScreen.style.backgroundImage = 'none'; 
    currentFrameImage.style.display = 'block';

    const delay = CUSTOM_DELAYS[phaseName] || FRAME_DELAY;
    
    animationInterval = setInterval(() => {
        currentFrameIndex += currentDirection;

        let animationFinished = false;
        let finalIndex = currentFrameIndex;

        if (currentFrameIndex < 0) {
            finalIndex = 0;
            animationFinished = true;
        } else if (currentFrameIndex >= phase.frames) {
            finalIndex = phase.frames - 1;
            animationFinished = true;
        }
        
        if (animationFinished) {
            currentFrameIndex = finalIndex;
            stopStopMotion();
            
            setTimeout(() => {
                const finalPath = getFramePath(phaseName, finalIndex);
                currentFrameImage.src = finalPath; 
                currentFrameImage.style.display = 'none'; 
                gameScreen.style.backgroundImage = `url(${finalPath})`;

                if (currentDirection === 1) {
                    nextPhaseButton.classList.add('highlight');
                }
            }, delay); 

        } else {
            currentFrameImage.src = getFramePath(phaseName, currentFrameIndex);
        }
    }, delay); 
}

window.stopStopMotion = function() {
    clearInterval(animationInterval);
    animationInterval = null;
}

// 前のギミックへ戻る
window.prevPhase = function() {
    stopStopMotion();
    
    if (currentPhaseIndex > 0) {
        currentPhaseIndex--;
        loadInitialFrame();
    }
}

// 次のギミックへ進む
window.nextPhase = function() {
    stopStopMotion();
    
    currentPhaseIndex++;

    if (currentPhaseIndex < PHASE_ORDER.length) {
        loadInitialFrame();
    } else {
        // ギミック完了後、omotya.html に遷移する
        window.location.href = 'omotya.html'; 
    }
}

// コントロールボタンの表示切り替え 
function updateControlButtons() {
    if (currentPhaseIndex === 0) {
        prevPhaseButton.disabled = true;
    } else {
        prevPhaseButton.disabled = false;
    }
}

// --- 既存のゲーム制御関数 終了 ---

    </script>
</body>
</html>
